version: "3"
services:
    backend:
        build: "./server"
        volumes:
            - "./server:/home/codex/server"
    frontend:
        build:
            context: "./client"
            dockerfile: "Dockerfile-dev"
        volumes:
            - "./client:/home/codex/client"
        environment:
            - CHOKIDAR_USEPOLLING=true
            - CHOKIDAR_INTERVAL=1000
    webserver:
        build:
            context: "./webserver"
        ports:
            - "3000:3000"
