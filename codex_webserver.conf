server {
    listen 80 default_server;
    listen [::]:80 default_server;

try_files $uri $uri/ =404;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://frontend:3000/;
    }

    location /server/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://server:8888/;
    }
}