<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Conjugate Gradient Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ben Frederickson">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<style>

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}
</style>

</head>

<body>
<div class="container">
<div class = "row"><div class="col-md-6 col-md-offset-3">

<div id ="cg" >
<div style="text-align:center"><div style="display:inline-block;">
<h4>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="function_sig">
                \(f(x, y) \)
            </span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a class="function_flower">
                \(x^2 + y^2 + x \sin y + y \sin x \)
            </a></li>
            <li><a class="function_himmelblau">
                \((x^2 + y - 11)^2 + (x+y^2 -7)^2\)
            </a></li>
            <li><a class="function_banana">
                \((1-x)^2 + 100 (y - x^2) ^2\)
            </a></li>
            <li><a class="function_matyas">
                \(.26 (x^2 + y^2)  + .48 x y \)
            </a></li>
        </ul>
    </div>
    <span>\(=\)</span>
    <span class="function_label">
        \((1-x)^2 + 100 (y - x^2) ^2\)
    </span>
</h4>
</div></div>

<div id="vis"></div>
