version: "3"
services:
    backend:
        build: "./server"
        volumes:
            - "./server:/home/codex/server"
        ports:
            - "8888:8888"
    frontend:
        build: "./client"
        volumes:
            - "./client:/home/codex/client"
        ports:
            - "3000:3000"
        environment:
            - CHOKIDAR_USEPOLLING=true
            - CHOKIDAR_INTERVAL=1000
